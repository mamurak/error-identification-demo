

- route:
    id: CustomerValidation-route
    from:
      id: from-3851
      uri: platform-http
      parameters:
        path: /
      steps:
        - log:
            id: log-3786
            disabled: false
            message: validation customer.. ${body}
        - log:
            id: log-3732
            message: body=${body}
        - setHeader:
            id: setHeader-2294
            expression:
              constant:
                expression: application/json
            name: Content-Type
         
        
        - to: http://identity-validation-service.customer-onboarding.svc.cluster.local?bridgeEndpoint=true
        - log: "Received Identity validation  response: ${body}"    
        - to: http://aml-validation-service.customer-onboarding.svc.cluster.local?bridgeEndpoint=true
        - log: "Received AML response: ${body}"  
- routeConfiguration:
    id: routeConfiguration-1522
    intercept:
      - intercept:
          steps:
            - process:
                ref: messageProcessor
